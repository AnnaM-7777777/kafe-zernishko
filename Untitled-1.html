<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hidden {
            display: none;
        }
        .active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    
    <button class="btnnn" id="btn1">Раздел 1</button>
    <button class="btnnn" id="btn2">Раздел 2</button>
    <button class="btnnn" id="btn3">Раздел 3</button>

    <div id="content">
        <div id="section1" class="hidden">Содержание раздела 1</div>
        <div id="section2" class="hidden">Содержание раздела 2</div>
        <div id="section3" class="hidden">Содержание раздела 3</div>
    </div>

    <script>
        document.getElementById('btn1').addEventListener('click', function() {
            showSection('section1');
        });

        document.getElementById('btn2').addEventListener('click', function() {
            showSection('section2');
        });

        document.getElementById('btn3').addEventListener('click', function() {
            showSection('section3');
        });

        function showSection(sectionId) {
            // Скрываем все разделы
            var sections = document.getElementsByClassName('hidden');
            for (var i = 0; i < sections.length; i++) {
                sections[i].style.display = 'none';
            }

            // Показываем выбранный раздел
            document.getElementById(sectionId).style.display = 'block';

            // Убираем класс active у всех кнопок
            var buttons = document.getElementsByClassName('btnnn');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('active');
            }

            // Добавляем класс active текущей кнопке
            document.getElementById('btn' + sectionId.slice(-1)).classList.add('active');
        }

        // При загрузке страницы показываем первый раздел и выделяем первую кнопку
        window.onload = function() {
            showSection('section1');
            document.getElementById('btn1').classList.add('active');
        }
    </script>
</body>
</html>
